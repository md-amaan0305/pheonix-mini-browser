<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pheonix Browser</title>
    <link rel="preconnect" href="" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Engine picker overlay (shown on app start until user selects an engine) -->
      <div id="engineOverlay" class="engine-overlay hidden no-drag">
        <div class="engine-modal">
          <h2>Select your search engine</h2>
          <p>Weâ€™ll use this for searches on the Pheonix home page this session.</p>
          <div class="engine-grid">
            <button class="engine-btn" data-engine="google">Google</button>
            <button class="engine-btn" data-engine="bing">Bing</button>
            <button class="engine-btn" data-engine="duckduckgo">DuckDuckGo</button>
            <button class="engine-btn" data-engine="brave">Brave</button>
            <button class="engine-btn" data-engine="yahoo">Yahoo</button>
            <button class="engine-btn" data-engine="startpage">Startpage</button>
          </div>
        </div>
      </div>

      <!-- Top bar with glassmorphism style -->
      <header class="topbar drag">
        <div class="window-space drag"></div>
        <div class="toolbar no-drag">
          <div class="nav-buttons">
            <button id="btnBack" class="icon-btn" title="Back">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button id="btnForward" class="icon-btn" title="Forward">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button id="btnReload" class="icon-btn" title="Reload">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12a9 9 0 10-3.51 7.09" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 3v6h-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
          <div class="address-wrap">
            <input id="addressBar" type="text" placeholder="Search or enter address" spellcheck="false" />
            <button id="btnBookmark" class="icon-btn ghost" title="Bookmark">
              <svg id="starIcon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="currentColor"/></svg>
            </button>
          </div>
          <div class="tabs">
            <div id="tabsContainer" class="tabs-container"></div>
            <button id="btnNewTab" class="icon-btn" title="New tab">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
            </button>
          </div>
          <div class="right-actions">
            <button id="btnGoogle" class="icon-btn google-btn" title="Google">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <defs>
                  <linearGradient id="ggrad" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#6aa2ff"/>
                    <stop offset="100%" stop-color="#9b6bff"/>
                  </linearGradient>
                </defs>
                <circle cx="12" cy="12" r="10" fill="url(#ggrad)" opacity="0.18" />
                <path d="M12 7.5c1.1 0 2 .37 2.7 1.09l-1.1 1.06c-.4-.39-.93-.6-1.6-.6-1.36 0-2.46 1.12-2.46 2.49 0 1.37 1.1 2.49 2.46 2.49.98 0 1.72-.47 2.1-1.26h-2.1v-1.4h3.67c.05.2.08.42.08.68 0 2.08-1.4 3.55-3.74 3.55-2.15 0-3.89-1.77-3.89-4.06 0-2.3 1.74-4.06 3.89-4.06z" fill="currentColor" />
              </svg>
            </button>
          </div>
        </div>
        <div id="loadingBar" class="loading-bar"></div>
      </header>

      <!-- Bookmarks panel -->
      <aside id="bookmarksPanel" class="bookmarks hidden no-drag">
        <div class="bookmarks-header">
          <span>Bookmarks</span>
          <button id="btnClearBookmarks" class="text-btn">Clear</button>
        </div>
        <ul id="bookmarksList" class="bookmark-list"></ul>
      </aside>

      <!-- Webview area -->
      <main id="content">
        <div id="webviews" class="webviews"></div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
