<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pheonix Home</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="scene">
    <div class="bg-anim"></div>

    <div class="logo-wrap">
      <svg class="phoenix" viewBox="0 0 200 200" aria-hidden="true" role="img">
        <defs>
          <linearGradient id="fire" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffcc66" />
            <stop offset="50%" stop-color="#ff7a66" />
            <stop offset="100%" stop-color="#a06bff" />
          </linearGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <!-- Stylized phoenix silhouette -->
        <path class="phoenix-shape" fill="url(#fire)" filter="url(#glow)"
          d="M100 25c10 18 22 29 41 38-9 2-16 2-25-1 8 10 14 18 16 29-9-5-16-11-22-19-1 17-9 27-25 33 6-10 8-20 7-32-9 13-20 22-35 28 6-10 10-20 11-31-10 10-22 16-36 17 11-11 20-23 26-37-9 4-18 6-28 5 15-11 29-20 45-29 10-6 18-12 25-20 7 9 14 16 25 19z"/>
      </svg>
      <div class="title">Pheonix Browser</div>
    </div>

    <form class="search" id="searchForm">
      <input id="searchInput" type="text" placeholder="Search Google or type a URL" spellcheck="false" />
      <button type="submit" title="Search">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M11 19a8 8 0 100-16 8 8 0 000 16zm10 2l-5.2-5.2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
    </form>

    <div class="embers" aria-hidden="true"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
